version: '2'
services:
  server:
    image: 'jetbrains/teamcity-server'
    volumes:
      - ./data_dir:/data/teamcity_server/datadir
      - ./log_dir:/opt/teamcity/logs
    ports:
      - 8111:8111
    environment:
      - TEAMCITY_SERVER_MEM_OPTS="-Xmx750m"
  agent:
    image: 'jetbrains/teamcity-minimal-agent'
    environment:
      - SERVER_URL=server:8111
    ports:
      - 9090:9090
